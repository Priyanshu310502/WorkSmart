<html>
  <head>
    <title>Firebase_form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="form">
        <h2>Login Form</h2>
        <form>
          <div class="inputbox">
            <input type="text" value="" id="username" required />
            <span>username</span>
          </div>
          <div class="inputbox">
            <input type="email" value="" id="email" required />
            <span>E-mail</span>
          </div>
          <div class="inputbox">
            <input type="text" value="" id="phone" required />
            <span>Phone Number</span>
          </div>
          <input type="submit" value="submit" class="sub" id="submit" />
        </form>
      </div>
    </div>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyABxiNcLiOdHJ2eL5q_S3S6FMxs6vgf5YA",
        authDomain: "worksmart-5f694.firebaseapp.com",
        projectId: "worksmart-5f694",
        storageBucket: "worksmart-5f694.appspot.com",
        messagingSenderId: "535728807064",
        appId: "1:535728807064:web:233a37450b4dee1da5c4ed",
        measurementId: "G-ZCJLW9S6QE",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      //get ref to database services
      const db = getDatabase(app);

      document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();
        set(ref(db, "user/" + document.getElementById("username").value), {
          username: document.getElementById("username").value,
          email: document.getElementById("email").value,
          PhoneNumber: document.getElementById("phone").value,
        });
        alert("Login Sucessfull  !");
      });
    </script>
  </body>
</html>
